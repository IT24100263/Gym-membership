<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Plan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome (Optional for Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Custom CSS (Optional) -->
  <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7"> <!-- Slightly wider column -->
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark"> <!-- Different color for edit -->
          <h1 class="h4 mb-0"><i class="fas fa-edit me-2"></i>Edit Membership Plan</h1>
        </div>
        <div class="card-body">
          <!-- Flash Messages -->
          <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
            Error Message
          </div>

          <form th:action="@{/plans/edit/{id}(id=${plan.id})}" th:object="${plan}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Keep the ID -->
            <div class="mb-3">
              <label for="name" class="form-label">Plan Name:</label>
              <input type="text" class="form-control" id="name" th:field="*{name}" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="durationMonths" class="form-label">Duration (Months):</label>
                <input type="number" class="form-control" id="durationMonths" th:field="*{durationMonths}" required min="1" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price ($):</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required step="0.01" min="0" />
              </div>
            </div>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/plans}" class="btn btn-outline-secondary me-md-2">
                <i class="fas fa-times me-1"></i> Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Update Plan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
