<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Plan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom shadow-sm">
    <!-- === Add Consistent Navbar Code Here === -->
    <div class="container"> ... Navbar Content ... </div>
</nav>

<div class="container mt-4 py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Membership Plan</h1>
                </div>
                <div class="card-body">
                    <!-- Display error message if redirect carried one -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                        Error Message
                    </div>
                    <!-- Repopulate form if redirect carried the object back on error -->
                    <form th:action="@{/plans/add}" th:object="${plan}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Plan Name:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="e.g., Basic Monthly"/>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter key features or details..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="durationMonths" class="form-label">Duration (Months):</label>
                                <input type="number" class="form-control" id="durationMonths" th:field="*{durationMonths}" required min="1" placeholder="e.g., 1, 12"/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price ($):</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" required step="0.01" min="0" placeholder="e.g., 9.99"/>
                            </div>
                        </div>
                        <hr>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <!-- Link back to the admin context plan list -->
                            <a th:href="@{/plans(context='admin')}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> Add Plan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-3 mt-4">
    <div class="container text-center">
        <span class="text-muted">Â© 2025 Gym Membership System</span>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Theme Toggle JS -->
<script>
    (() => { 'use strict'; /* ... Theme toggle JS code ... */ })();
</script>

</body>
</html>
