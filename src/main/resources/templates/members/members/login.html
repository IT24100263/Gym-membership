<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Login</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS (Optional) -->
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
     <style>
         body {
             background-color: #f8f9fa; /* Light background */
         }
         .login-container {
             max-width: 450px;
             margin-top: 5rem; /* Add space from top */
         }
         .card {
             border: none;
             box-shadow: 0 5px 15px rgba(0,0,0,0.1);
         }
     </style>
</head>
<body>

<div class="container login-container">
    <div class="card">
         <div class="card-header bg-dark text-white text-center">
            <h1 class="h4 mb-0 py-2"><i class="fas fa-sign-in-alt me-2"></i>Member Login</h1>
         </div>
        <div class="card-body p-4">
             <!-- Flash Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                Error Message
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                Success Message <!-- e.g., after registration or logout -->
            </div>

            <form th:action="@{/members/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                </div>
                <!-- Optional: Remember Me Checkbox -->
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div> -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                         <i class="fas fa-right-to-bracket me-1"></i> Login
                    </button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                 <a th:href="@{/members/register}" class="link-secondary">Don't have an account? Register</a>
                 <span class="mx-2">|</span>
                 <a th:href="@{/}" class="link-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
