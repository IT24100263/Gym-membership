<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register New Member - Gym System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts (Example: Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link your custom CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Optional: Specific styles for registration page if needed */
        .register-container {
            max-width: 600px; /* Slightly wider for forms with more fields */
        }
    </style>
</head>
<body>

    <!-- Consistent Navigation Bar (Same as other pages) -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-semibold" th:href="@{/}"><i class="fa-solid fa-dumbbell me-2 text-primary"></i> Gym System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/plans}">Plans</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/members/login}">Member Login</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/staff/login}">Staff Login</a></li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0"><a class="btn btn-primary btn-sm px-3 active" aria-current="page" th:href="@{/members/register}">Register</a></li>
                    <!-- Theme Toggle -->
                    <li class="nav-item dropdown ms-lg-2">
                        <button class="btn btn-link nav-link py-1 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static"><i class="fa-solid fa-circle-half-stroke my-1 theme-icon-active"></i><span class="d-lg-none ms-2" id="bd-theme-text"></span></button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                            <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"><i class="fa-solid fa-sun me-2 opacity-50 theme-icon"></i>Light<i class="fa-solid fa-check ms-auto d-none"></i></button></li>
                            <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"><i class="fa-solid fa-moon me-2 opacity-50 theme-icon"></i>Dark<i class="fa-solid fa-check ms-auto d-none"></i></button></li>
                            <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"><i class="fa-solid fa-circle-half-stroke me-2 opacity-50 theme-icon"></i>Auto<i class="fa-solid fa-check ms-auto d-none"></i></button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mt-4 py-4 register-container">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0 text-center py-1"><i class="fas fa-user-plus me-2"></i>Register New Member</h1>
            </div>
            <div class="card-body p-4 p-md-5"> <!-- More padding on larger screens -->
                <!-- Flash Messages for errors or success (from redirect) -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/members/register}" th:object="${member}" method="post">
                    <!-- ID is auto-generated, so not in form -->

                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Full Name:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="Enter your full name"/>
                        <!-- Example of showing validation error if using Spring Validation -->
                        <!-- <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small mt-1">Name Error</div> -->
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email Address:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="e.g., yourname@example.com"/>
                        <!-- <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1">Email Error</div> -->
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required aria-describedby="passwordHelp"/>
                        <div id="passwordHelp" class="form-text">Must be at least 6 characters long.</div>
                        <!-- <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small mt-1">Password Error</div> -->
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label fw-semibold">Phone Number <span class="text-muted fw-normal">(Optional):</span></label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="e.g., 0771234567"/>
                    </div>

                    <div class="mb-3">
                        <label for="membershipPlanId" class="form-label fw-semibold">Membership Plan:</label>
                        <select class="form-select" id="membershipPlanId" th:field="*{membershipPlanId}" required>
                            <option value="">-- Select a Plan --</option>
                            <option th:each="plan : ${availablePlans}"
                                    th:value="${plan.id}"
                                    th:text="${plan.name + ' ($' + #numbers.formatDecimal(plan.price, 1, 'COMMA', 2, 'POINT') + ')'}">
                                Plan Name ($Price)
                            </option>
                        </select>
                        <!-- <div th:if="${#fields.hasErrors('membershipPlanId')}" th:errors="*{membershipPlanId}" class="text-danger small mt-1">Plan Selection Error</div> -->
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success px-4"> <!-- Slightly larger button -->
                            <i class="fas fa-check-circle me-1"></i> Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-muted">Already have an account? <a th:href="@{/members/login}" class="link-primary">Login here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 mt-4">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Gym Membership System</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle & Theme Toggle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => { 'use strict'; /* ... Theme toggle JS code ... */ })();
    </script>

</body>
</html>
