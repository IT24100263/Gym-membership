<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"> <!-- Link your main style -->
     <style>
         body { background-color: var(--bs-body-bg); } /* Use theme variable */
         .login-container { max-width: 450px; margin-top: 5rem; }
         .card { border: 1px solid var(--bs-border-color); }
         .test-creds { font-size: 0.8rem; margin-top: 1rem; border: 1px dashed var(--bs-warning-border-subtle); padding: 0.5rem; background-color: var(--bs-warning-bg-subtle); color: var(--bs-emphasis-color); }
     </style>
</head>
<body>

<div class="container login-container">
    <div class="card shadow-sm">
         <div class="card-header bg-dark text-white text-center"> <!-- Use BS classes -->
             <h1 class="h4 mb-0 py-2"><i class="fas fa-user-shield me-2"></i>Staff / Admin Login</h1>
         </div>
        <div class="card-body p-4">
             <!-- Flash Messages -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                Error Message
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                Success Message
            </div>

            <form th:action="@{/staff/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter staff email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                         <i class="fas fa-sign-in-alt me-1"></i> Login
                    </button>
                </div>
            </form>
            <hr>

             <!-- === ADDED: Display Default Credentials === -->
             <div class="test-creds text-center text-muted">
                 <strong class="text-warning">For Initial Testing Only:</strong><br>
                 Default Admin Email: <code style="user-select: all;">admin@gym.com</code><br>
                 Default Password: <code style="user-select: all;">password123</code><br>
                 <small>(Created by DataLoader if no admin existed. Change immediately!)</small>
             </div>
             <!-- === END: Display Default Credentials === -->

            <div class="text-center mt-3">
                 <a th:href="@{/}" class="link-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Theme Toggle JS Snippet (Optional, but good for consistency if used elsewhere) -->
<script>
    (() => { 'use strict'; const getStoredTheme =()=>localStorage.getItem('theme'); const setStoredTheme =theme=>localStorage.setItem('theme', theme); const getPreferredTheme =()=>{ const storedTheme=getStoredTheme(); if (storedTheme){ return storedTheme } return window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light' }; const setTheme =theme=>{ if (theme==='auto'){ document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light')) } else { document.documentElement.setAttribute('data-bs-theme', theme) } }; setTheme(getPreferredTheme()); /* No need to add button listeners if no toggle button is present */ })()
</script>
</body>
</html>
