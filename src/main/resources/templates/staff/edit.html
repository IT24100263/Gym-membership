<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Staff</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Font Awesome (Optional for Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS (Optional) -->
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>

<div class="container mt-4">
     <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                 <div class="card-header bg-warning text-dark"> <!-- Different header color for edit -->
                     <h1 class="h4 mb-0"><i class="fas fa-edit me-2"></i>Edit Staff Member</h1>
                </div>
                <div class="card-body">
                    <!-- Flash Messages -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                        Error Message
                    </div>

                    <form th:action="@{/staff/edit/{id}(id=${staff.id})}" th:object="${staff}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password (Optional):</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" aria-describedby="passwordHelp" />
                            <div id="passwordHelp" class="form-text">Leave blank to keep current password. Min 6 characters if changing.</div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="">-- Select Role --</option>
                                <option th:each="r : ${availableRoles}"
                                        th:value="${r}"
                                        th:text="${r}"
                                        th:selected="${r == staff.role}">ROLE</option> <!-- Ensure correct role is pre-selected -->
                            </select>
                        </div>
                        <!-- Add other staff-specific fields here -->
                         <hr>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                             <a th:href="@{/staff}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Update Staff
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
