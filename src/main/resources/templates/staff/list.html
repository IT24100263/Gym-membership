<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts (Example: Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link your custom CSS file -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Specific style for action buttons alignment if needed */
        .action-buttons form {
            display: inline-block; /* Keep buttons on same line */
            margin-left: 0.25rem; /* Add small space */
        }
        .action-buttons .btn-sm {
            padding: 0.25rem 0.5rem; /* Adjust padding */
            font-size: 0.8rem; /* Adjust font size */
        }
    </style>
</head>
<body>

<!-- Navigation Bar (Should be consistent across admin pages) -->
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">
            <i class="fa-solid fa-dumbbell me-2 text-primary"></i> Gym System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/staff/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/staff}">Staff List</a></li>
                <!-- Welcome & Logout for Staff -->
                <li class="nav-item" th:if="${isStaffLoggedIn}"><span class="navbar-text me-2" th:text="${'Welcome, ' + staffName + '!'}"></span></li>
                <li class="nav-item" th:if="${isStaffLoggedIn}"><a class="btn btn-sm btn-outline-secondary" th:href="@{/staff/logout}">Logout</a></li>
                <!-- Theme Toggle -->
                <li class="nav-item dropdown ms-lg-2">
                    <button class="btn btn-link nav-link py-1 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (auto)"><i class="fa-solid fa-circle-half-stroke my-1 theme-icon-active"></i><span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span></button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"><i class="fa-solid fa-sun me-2 opacity-50 theme-icon"></i>Light<i class="fa-solid fa-check ms-auto d-none"></i></button></li>
                        <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"><i class="fa-solid fa-moon me-2 opacity-50 theme-icon"></i>Dark<i class="fa-solid fa-check ms-auto d-none"></i></button></li>
                        <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"><i class="fa-solid fa-circle-half-stroke me-2 opacity-50 theme-icon"></i>Auto<i class="fa-solid fa-check ms-auto d-none"></i></button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<main class="container mt-4 py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0"><i class="fas fa-user-shield me-2"></i>Staff Management</h1>
        <!-- "Add New Staff" button as seen in Figure 3 -->
        <a th:href="@{/staff/add}" class="btn btn-primary">
            <i class="fas fa-user-plus me-1"></i> Register New Staff
        </a>
    </div>

    <!-- Flash Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error Message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Success Message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Staff Table -->
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Current Staff</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <!-- Phone (If you decide to add it to Staff model) -->
                        <!-- <th >Phone</th> -->
                        <th>Role</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through staff members from the model -->
                    <tr th:each="staffMember : ${staffList}">
                        <td th:text="${staffMember.id}">S001</td>
                        <td th:text="${staffMember.name}">Admin Name</td>
                        <td th:text="${staffMember.email}">admin@gym.com</td>
                        <!-- <td th:text="${staffMember.phone ?: '-'}">0771234567</td> -->
                        <td><span class="badge bg-secondary text-uppercase" th:text="${staffMember.role}">ADMIN</span></td>
                        <td class="text-center action-buttons">
                            <!-- Edit Button -->
                            <a th:href="@{/staff/edit/{id}(id=${staffMember.id})}" class="btn btn-sm btn-outline-warning" title="Edit Staff">
                                <i class="fas fa-edit"></i> <span class="d-none d-md-inline">Edit</span>
                            </a>
                            <!-- Delete Form/Button -->
                            <form th:action="@{/staff/delete/{id}(id=${staffMember.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete Staff"
                                        th:disabled="${staffMember.role == 'ADMIN' && #lists.size(#object.staffList.?[role=='ADMIN']) <= 1}"
                                        th:title="${staffMember.role == 'ADMIN' && #lists.size(#object.staffList.?[role=='ADMIN']) <= 1} ? 'Cannot delete the last admin' : 'Delete Staff'"
                                        onclick="return confirm('Are you sure you want to delete this staff member?');">
                                    <i class="fas fa-trash-alt"></i> <span class="d-none d-md-inline">Delete</span>
                                </button>
                            </form>
                            <!-- The "History" button from Figure 3 might be more relevant for members than staff, but can be added if needed -->
                        </td>
                    </tr>
                    <!-- Message if no staff members -->
                    <tr th:if="${#lists.isEmpty(staffList)}">
                        <td colspan="5" class="text-center text-muted p-3">No staff members found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-4">
        <a th:href="@{/staff/dashboard}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>

</main>

<!-- Footer -->
<footer class="py-3 mt-4">
    <div class="container text-center">
        <span class="text-muted">Â© 2025 Gym Membership System</span>
    </div>
</footer>

<!-- Bootstrap Bundle & Theme Toggle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Theme Toggle JS Snippet -->
<script>
    (() => { 'use strict'; const getStoredTheme =()=>localStorage.getItem('theme'); const setStoredTheme =theme=>localStorage.setItem('theme', theme); const getPreferredTheme =()=>{ const storedTheme=getStoredTheme(); if (storedTheme){ return storedTheme } return window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light' }; const setTheme =theme=>{ if (theme==='auto'){ document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light')) } else { document.documentElement.setAttribute('data-bs-theme', theme) } }; setTheme(getPreferredTheme()); const showActiveTheme =(theme, focus=false)=>{ const themeSwitcher=document.querySelector('#bd-theme'); if (!themeSwitcher){ return } const themeSwitcherText=document.querySelector('#bd-theme-text'); const activeThemeIcon=document.querySelector('.theme-icon-active'); const btnToActive=document.querySelector(`[data-bs-theme-value="${theme}"]`); const iconOfActiveBtn=btnToActive.querySelector('i.theme-icon').classList.toString(); document.querySelectorAll('[data-bs-theme-value]').forEach(element=>{ element.classList.remove('active'); element.setAttribute('aria-pressed', 'false'); element.querySelector('i.fa-check').classList.add('d-none') }); btnToActive.classList.add('active'); btnToActive.setAttribute('aria-pressed', 'true'); btnToActive.querySelector('i.fa-check').classList.remove('d-none'); const existingIconClasses = activeThemeIcon.classList; existingIconClasses.forEach(cls => { if (cls.startsWith('fa-')) { activeThemeIcon.classList.remove(cls); } }); iconOfActiveBtn.split(' ').forEach(cls => { if(cls.startsWith('fa-')) { activeThemeIcon.classList.add(cls); } }); const themeSwitcherLabel=`${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`; themeSwitcher.setAttribute('aria-label', themeSwitcherLabel); if (focus){ themeSwitcher.focus() } }; window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', ()=>{ const storedTheme=getStoredTheme(); if (storedTheme!=='light'&&storedTheme!=='dark'){ setTheme(getPreferredTheme()) } }); window.addEventListener('DOMContentLoaded', ()=>{ showActiveTheme(getPreferredTheme()); document.querySelectorAll('[data-bs-theme-value]').forEach(toggle=>{ toggle.addEventListener('click', ()=>{ const theme=toggle.getAttribute('data-bs-theme-value'); setStoredTheme(theme); setTheme(theme); showActiveTheme(theme, true) }) }) }) })()
</script>

</body>
</html>
